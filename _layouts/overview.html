---
layout: default
---

<div class="container">
    <div class="row single-page">
        <div class="col-lg-2 d-none d-lg-block lsp-sidebar">
            <div class="card">
                <ul class="nav flex-column list-unstyled">
                    {% for overview in site.data.overviews %}
                    <li {% if page.title==overview.title %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        <a class="nav-link" href="{{ overview.url | prepend: site.baseurl }}">
                            {{ overview.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="col-lg-8">
            <div id="markdown-content-container">{{ content }}</div>
        </div>

        <div class="col-lg-2 d-none d-xl-block">

        </div>
    </div>
</div>
